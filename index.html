<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Simon Game</title>
</head>

<body>
    <div class="card col-lg-4 offset-lg-4 mt-5 shadow">
        <div class="card-header"> Simon Game </div>
        <div class="card-body pb-0">
            <div class="row">
                <a onclick="button_handler(0)" id="btn-0" class="shadow col-lg-6 btn btn-outline-danger p-5"> RED </a>
                <a onclick="button_handler(1)" id="btn-1" class="shadow col-lg-6 btn btn-outline-success p-5"> GREEN </a>
                <a onclick="button_handler(2)" id="btn-2" class="shadow col-lg-6 btn btn-outline-primary p-5"> BLUE </a>
                <a onclick="button_handler(3)" id="btn-3" class="shadow col-lg-6 btn btn-outline-warning p-5"> YELLOW </a>
                <br>
                <a onclick="start()" id="btn-start" class="shadow col-lg-6 btn btn-outline-secondary p-4 mx-auto"> Start </a>
            </div>
            <div class="row mt-3">
                <p id="text"></p>
            </div>
            <div class="row mt-3">
                <p id="score">Score : 0</p>
                <p id="highest_score">&nbsp;Highest Score : 0</p>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="./index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
